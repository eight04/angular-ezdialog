<!doctype html>
<html lang="tw" ng-app="App">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="https://code.angularjs.org/1.2.26/angular.js"></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	
	<script src="https://code.angularjs.org/1.2.25/angular-animate.js"></script>

	<script src="../dialog.js"></script>
	<link rel="stylesheet" href="../dialog.css">
	
	<script>
		angular.module("App", ["ezdialog", "ngAnimate"]).controller("main", function($scope, ezdialog, $timeout){
			$scope.dialog = ezdialog;
			
			$scope.showRet = function(ret){
				ezdialog.show(String(ret));
			};
			
			$scope.timeout = function(){	
				var dialog = ezdialog.show('Close after 1 second');
				
				$timeout(function(){
					dialog.instance.close();
				}, 1000);
			};
		});
	</script>
</head>
<body ng-controller="main">
	<div class="container">
		<h3>Default</h3>
		<button class="btn btn-default" ng-click="dialog.show()">Show</button>
		<button class="btn btn-default" ng-click="dialog.confirm()">Confirm</button>
		<button class="btn btn-default" ng-click="dialog.yesno()">Yes/No</button>
		<button class="btn btn-default" ng-click="dialog.error()">Error</button>
		
		<h3>Message and title</h3>
		<button class="btn btn-default" ng-click="dialog.show('Hello!')">Hello</button>
		<button class="btn btn-default" ng-click="dialog.show('Hello!', 'Jimmy')">Hello Jimmy!</button>
		
		<h3>Callback</h3>
		<button class="btn btn-default" ng-click="dialog.confirm().close(showRet)">Confirm</button>
		
		<h3>Button click callback</h3>
		<button class="btn btn-default" ng-click="dialog.confirm().ok(dialog.error)">OK with error</button>
		
		<h3>Change default setting</h3>
		<button class="btn btn-default" ng-click="dialog.conf({size: 'lg'}).show('Everything should be large!')">Click to make everythin big</button>
		
		<h3>Further configure</h3>
		<button class="btn btn-default" ng-click="dialog.show({title: 'This is title', msg: 'This should be green!', type: 'success', size: 'md'})">Custom</button>
		
		<h3>Use modal instance</h3>
		<button class="btn btn-default" ng-click="timeout()">Timeout</button>
		
		<h3>Use custom template</h3>
		<button class="btn btn-default" ng-click="dialog.show({template: 'template.html', param: {number: 999}})">Custom dialog</button>
		<button class="btn btn-default" ng-click="dialog.show({template: 'template3.html', scope: {number: 999}})">Custom dialog 2</button>
		<button class="btn btn-default" ng-click="dialog.show({template: 'template2.html'})">With http request</button>
		<button class="btn btn-default" ng-click="dialog.show({msg: 'loading...', error: 'loading failed!', template: 'not-exist.html'})">Load error</button>
		
		<h3>Use ezmodal tag</h3>
		<button class="btn btn-default" ezmodal-toggle="modal1">Click me to open dialog</button>
		
		<ezmodal id="modal1" size="lg" ng-controller="my-modal" backdrop="static" class="my-modal">
			<div class="modal-header">
				<button type="button" class="close" ezmodal-toggle="modal1">
					<span aria-hidden="true">&times;</span>
					<span class="sr-only">Close</span>
				</button>
				<h4 class="modal-title">Ezmodal Test!</h4>
			</div>
			<div class="modal-body">
				<p>Use modal directive with its own controller!</p>
				<input type="text" class="form-control" ng-model="number">
				<pre>$scope.number = {{number}}</pre>
			</div>
		</ezmodal>
	</div>
	<script type="text/ng-template" id="template.html">
		<p>Custom template! This will be include in modal body.</p>
		<pre>$scope.param = {{param|json}}</pre>
		<p>Give autofocus attribute to focus an input.</p>
		<input type="text" class="form-control" ng-model="param.number" autofocus required>
	</script>
	<script type="text/ng-template" id="template3.html">
		<p>Custom template! This will be include in modal body.</p>
		<pre>$scope.number = {{number}}<br>$parent.dialog = {{dialog|json}}</pre>
		<p>Now ezdialog will copy scope attrs into new isolate scope! Sadly it won't reflect back to assigner.</p>
		<input type="text" class="form-control" ng-model="number" required>
	</script>
</body>
</html>
